<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Article</title>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "NewsArticle",
    "headline": "JSON-LD Headline",
    "datePublished": "2023-08-15T15:00:00Z",
    "author": {
      "@type": "Person",
      "name": "Jane Doe"
    },
    "image": "https://example.com/article-image.jpg"
  }
  </script>
</head>
<body>
  <h1 class="title">Test Article Title</h1>
  <div class="content">
    <p>Article content...</p>
  </div>
</body>
</html>
